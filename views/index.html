<!DOCTYPE html>
<html>
<head>
  <title>XO Game</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>XO Game</h1>
  <label for="size">Grid Size:</label>
  <input type="number" id="size" name="size" min="3" value="3">
  
  <div class="button-container">
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()"><i class="fas fa-sync-alt"></i></button>
  </div>

  <div id="grid" class="grid"></div>

  <div class="button-replay">
    <button onclick="replayGameList()">Replay Game</button>
  </div>

  <div id="gameList" class="game-list"></div>
  <script src="/js/scripts.js"></script>
</body>
</html>
